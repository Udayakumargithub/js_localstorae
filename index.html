<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Caprasimo&family=Inter:wght@400;500&family=Merriweather&family=Poppins&family=Roboto&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <style>
      img {
        width: 200px;
        height: 150px;
      }
    </style>

    <title>Spices.</title>
    <script src="https://kit.fontawesome.com/956d0879c6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="main-section bg-light overflow-hidden">
     <div class="select mt-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col col-xl-4">
            <div class="container mt-5">
              <div class="row-1">
                <label for="">Product Name :<span style="color: red;">*</span></label>
                <input type="text" id="name" placeholder="Product Name">
                <span style="display: none;" id="productere">Enter product name</span>
              </div>
              <div class="form-group row-1">
                <label for="exampleFormControlTextarea1" >Description textarea :<span style="color: red;">*</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <span style="display: none;" id="textere">Enter Description</span>
              </div>
              <div class="row-1">
                <label for="">Product Value Rs:<span style="color: red;">*</span></label>
                <input type="number" id="pronum" placeholder="Product Name">
                <span style="display: none;" id="productere">Enter product name</span>
              </div>
              <div class="row-1">
                <label for="">Choose Image :<span style="color: red;">*</span></label>
                <input type="file" id="file-input"  onchange="saveImageToLocalStorage(this),imagevalue(event)" />
                <span style="display: none;" id="Imageere">Enter value image</span>
                <span style="display: none;" id="Imageeres">Enter  image</span>
              </div>
              <div class="imm">
                <img src="" id="my-image" />
              </div>
              <div class="row-1">
                <a href="main.html" type="button" onclick="udaya()" class="btn btn-primary my-3 button">Submit</a>
                <!-- <input type="button" value="Submit" onclick="udaya()" class="btn btn-primary my-3 button" ><a href="main.html"></a></input> -->
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>

    </section>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<script>
  
  
   function imagevalue(event){
    // let imm =document.getElementById(imgvalue);
      let splitimg = event.target.files[0].type.split('/')[1];
      let outimg = document.getElementById('my-image');
      if (splitimg == 'jpeg' || splitimg == 'jpg' || splitimg == 'png') {
        outimg.src = URL.createObjectURL(event.target.files[0]);
        outimg.onload = function(){
          URL.revokeObjectURL(outimg.src);
        }
        document.getElementById('Imageere').style="display: none;"
      } else {
        document.getElementById('Imageere').style="display: black;color:red;"
      };

    };


  function udaya(){



    let sectitle =document.getElementById('name').value.trim();
    let card_spilt = sectitle.split(' ');
    let card_name = "";
    for (let index = 0; index < card_spilt.length; index++) {
      card_name = card_name + card_spilt[index].charAt(0).toUpperCase()+card_spilt[index].slice(1)+' ';
    };
    localStorage.setItem('product_title',card_name);


    let sectext =document.getElementById('exampleFormControlTextarea1').value.trim();
    let description1_spilt = sectext.split(' ');
    let description1_name = "";
    for (let index = 0; index < description1_spilt.length; index++) {
      description1_name = description1_name + description1_spilt[index].charAt(0).toUpperCase()+description1_spilt[index].slice(1)+' ';
    }
    let description1_filter = description1_name.substr(0,70)+'...';
    localStorage.setItem('product_text',description1_filter);

    let number = document.getElementById('pronum').value;
     localStorage.setItem('product_value',number);

  }
  // ----saveImageToLocalStorage-------
  function saveImageToLocalStorage(input) {
      const reader = new FileReader();
      reader.onload = function() {
        localStorage.setItem("my-image", reader.result);
      };
      reader.readAsDataURL(input.files[0]);
    }


  
</script>
